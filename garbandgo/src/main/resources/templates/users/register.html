<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/registrationPage.css}">
    <title>Registration</title>
</head>
<body>
<header>
    <div class="logo">
        <span>Grab</span><span class="highlight">&amp;</span><span class="highlightSecond">go</span>
    </div>
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/restaurants}">Our restaurants</a></li>
            <li><a th:href="@{/aboutUs}">About us</a></li>
            <li><a th:href="@{/contact}">Contacts</a></li>
            <li><a th:href="@{/profile}">Profile</a></li>
        </ul>
    </nav>
</header>

<div class="login">
    <form th:action="@{/register}" th:object="${user}" method="post">
        <h2>Registration</h2>

        <label for="username">Name:</label><br>
        <input type="text" id="username" name="username" th:field="*{username}" placeholder="JohnDoe"><br><br>

        <label for="email">Email address:</label><br>
        <input type="email" id="email" name="email" th:field="*{email}" placeholder="Enter your email"><br><br>

        <label for="phone">Phone number:</label><br>
        <input type="tel" id="phone" name="phone" th:field="*{phone}" placeholder="Enter your phone number"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" th:field="*{password}"><br><br>

        <button type="submit">Register me</button>

        <div th:if="${param.error}">
            <p style="color: red;">Error: Registration failed. Please try again.</p>
        </div>

        <a th:href="@{/login}"><p>Already registered? Log In!</p></a>
    </form>
</div>

</body>
</html>
