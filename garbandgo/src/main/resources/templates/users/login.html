<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/profilePage.css}">
    <title>Profile</title>
</head>
<body>
<header>
    <div class="logo">
        <span>Grab</span><span class="highlight">&amp;</span><span class="highlightSecond">go</span>
    </div>
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/restaurants}">Our restaurants</a></li>
            <li><a th:href="@{/aboutUs}">About us</a></li>
            <li><a th:href="@{/contact}">Contacts</a></li>
            <li><a th:href="@{/profile}">Profile</a></li>
        </ul>
    </nav>
</header>
<div class="login">
    <form th:action="@{/login}" method="post">
        <h2>Log In</h2>
        <label for="email">Email address:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your address"><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <button type="submit">Log in</button>
        <div th:if="${param.error}">
            <p style="color: red;">Invalid email or password. Please try again.</p>
        </div>
        <a th:href="@{/forgot-password}"><p>Forgotten password?</p></a>
        <a th:href="@{/register}"><p>Sign in? Register here!</p></a>
    </form>
</div>
</body>
</html>
