<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Grab and go - Restaurant</title>
    <link rel="stylesheet" th:href="@{/css/mainCSS.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">
    <style>
        form {
            position: absolute;
        }
    </style>
</head>
<body>
<h1>Edit Restaurant</h1>
<form th:action="@{/restaurants/edit/{id}(id=${restaurantDetails[0].id})}" method="post">
    <input type="hidden" name="_method" value="PUT" />

    <label for="restaurant">Restaurant Name:</label>
    <input type="text" id="restaurant" name="restaurant" th:value="${restaurantDetails[0].restaurant}" required /><br/>

    <label for="logo">Logo URL:</label>
    <input type="url" id="logo" name="logo" th:value="${restaurantDetails[0].logo}" required /><br/>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" th:value="${restaurantDetails[0].address}" required /><br/>

    <label for="town">Town:</label>
    <input type="text" id="town" name="town" th:value="${restaurantDetails[0].town}" required /><br/>

    <input type="hidden" id="country" name="country" value="1" required /><br/>

    <label for="zipCode">Zip Code:</label>
    <input type="text" id="zipCode" name="zipCode" th:value="${restaurantDetails[0].zipCode}" required /><br/>

    <label for="reputation">Reputation:</label>
    <input type="number" step="0.1" id="reputation" name="reputation" th:value="${restaurantDetails[0].reputation}" required /><br/>

    <h3>Open Hours (if closed, leave blank)</h3>

    <h4>Monday</h4>
    <label for="opensMon">Opens at:</label>
    <input type="text" id="opensMon" name="opensMon" th:value="${restaurantDetails[0].opensAt}" placeholder="08:00:00" />
    <label for="closesMon">Closes at:</label>
    <input type="text" id="closesMon" name="closesMon" th:value="${restaurantDetails[0].closesAt}" placeholder="22:00:00" /><br/>

    <h4>Tuesday</h4>
    <label for="opensTue">Opens at:</label>
    <input type="text" id="opensTue" name="opensTue" th:value="${restaurantDetails[1].opensAt}" placeholder="08:00:00" />
    <label for="closesTue">Closes at:</label>
    <input type="text" id="closesTue" name="closesTue" th:value="${restaurantDetails[1].closesAt}" placeholder="22:00:00" /><br/>

    <h4>Wednesday</h4>
    <label for="opensWed">Opens at:</label>
    <input type="text" id="opensWed" name="opensWed" th:value="${restaurantDetails[2].opensAt}" placeholder="08:00:00" />
    <label for="closesWed">Closes at:</label>
    <input type="text" id="closesWed" name="closesWed" th:value="${restaurantDetails[2].closesAt}" placeholder="22:00:00" /><br/>

    <h4>Thursday</h4>
    <label for="opensThu">Opens at:</label>
    <input type="text" id="opensThu" name="opensThu" th:value="${restaurantDetails[3].opensAt}" placeholder="08:00:00" />
    <label for="closesThu">Closes at:</label>
    <input type="text" id="closesThu" name="closesThu" th:value="${restaurantDetails[3].closesAt}" placeholder="22:00:00" /><br/>

    <h4>Friday</h4>
    <label for="opensFri">Opens at:</label>
    <input type="text" id="opensFri" name="opensFri" th:value="${restaurantDetails[4].opensAt}" placeholder="08:00:00" />
    <label for="closesFri">Closes at:</label>
    <input type="text" id="closesFri" name="closesFri" th:value="${restaurantDetails[4].closesAt}" placeholder="22:00:00" /><br/>

    <h4>Saturday</h4>
    <label for="opensSat">Opens at:</label>
    <input type="text" id="opensSat" name="opensSat" th:value="${restaurantDetails[5].opensAt}" placeholder="08:00:00" />
    <label for="closesSat">Closes at:</label>
    <input type="text" id="closesSat" name="closesSat" th:value="${restaurantDetails[5].closesAt}" placeholder="22:00:00" /><br/>

    <h4>Sunday</h4>
    <label for="opensSun">Opens at:</label>
    <input type="text" id="opensSun" name="opensSun" th:value="${restaurantDetails[6].opensAt}" placeholder="08:00:00" />
    <label for="closesSun">Closes at:</label>
    <input type="text" id="closesSun" name="closesSun" th:value="${restaurantDetails[6].closesAt}" placeholder="22:00:00" /><br/>

    <button type="submit">Update Restaurant</button>
</form>
    <button onclick="window.location.href='../'" style="position: absolute;">Go back</button>
    <div th:if="${message}">
        <p th:text="${message}" style="color:green;"></p>
    </div>
    <div th:if="${error}">
        <p th:text="${error}" style="color:red;"></p>
    </div>
</body>
</html>
