<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Products</title>
    <link rel="stylesheet" th:href="@{/css/manageProducts.css}">
</head>
<body>
<h1>Manage Products for Restaurant</h1>
<table>
    <thead>
    <tr>
        <th>Product</th>
        <th>Description</th>
        <th>Price</th>
        <th>Delivery Price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.product}">Product Name</td>
        <td th:text="${product.description}">Description</td>
        <td th:text="${product.price}">0.00</td>
        <td th:text="${product.deliveryPrice}">0.00</td>
        <td>
            <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post">
                <input type="hidden" name="restaurantId" th:value="${restaurantId}" />
                <button type="submit">Delete</button>
            </form>
            <a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>

<h2>Add New Product</h2>
<form th:action="@{/products/add/{restaurantId}(restaurantId=${restaurantId})}" th:object="${newProduct}" method="post">
    <label>Product Name:</label>
    <input type="text" th:field="*{product}" /><br/>
    <label>Description:</label>
    <textarea th:field="*{description}"></textarea><br/>
    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" /><br/>
    <label>Delivery Price:</label>
    <input type="number" step="0.01" th:field="*{deliveryPrice}" /><br/>
    <label>Image URL:</label>
    <input type="text" th:field="*{image}" /><br/>
    <button type="submit">Add Product</button>
</form>
</body>
</html>
